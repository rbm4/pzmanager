<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            background: linear-gradient(45deg, #ff6b6b, #ee5a6f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-link {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .users-table {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            overflow: hidden;
        }

        .table-header {
            display: grid;
            grid-template-columns: 80px 1fr 200px 150px 120px 150px;
            gap: 15px;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            font-weight: 600;
            color: #ff6b6b;
        }

        .user-row {
            display: grid;
            grid-template-columns: 80px 1fr 200px 150px 120px 150px;
            gap: 15px;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .user-row:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .user-row:last-child {
            border-bottom: none;
        }

        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .role-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-align: center;
        }

        .role-badge.admin {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid #ff6b6b;
            color: #ff6b6b;
        }

        .role-badge.player {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4caf50;
            color: #4caf50;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .btn-promote {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            border: 1px solid #ffc107;
        }

        .btn-promote:hover {
            background: rgba(255, 193, 7, 0.3);
        }

        .btn-demote {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            border: 1px solid #f44336;
        }

        .btn-demote:hover {
            background: rgba(244, 67, 54, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .alert {
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4caf50;
            color: #4caf50;
        }

        .alert.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            color: #f44336;
        }

        .stats-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            color: #ff6b6b;
            font-weight: bold;
        }

        .stat-label {
            color: #aaa;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üë• User Management</h1>
            <div class="nav-links">
                <a href="/admin" class="nav-link">‚Üê Admin Panel</a>
                <a href="/player" class="nav-link">Player Panel</a>
                <a href="/" class="nav-link">Home</a>
            </div>
        </div>

        <div id="alert" class="alert"></div>

        <div class="stats-card">
            <div class="stat-number" th:text="${#lists.size(users)}">0</div>
            <div class="stat-label">Total Registered Users</div>
        </div>

        <div class="users-table">
            <div class="table-header">
                <div>Avatar</div>
                <div>Username</div>
                <div>Steam ID</div>
                <div>Role</div>
                <div>Last Login</div>
                <div>Actions</div>
            </div>

            <div th:each="user : ${users}" class="user-row">
                <img th:src="${user.avatarUrl}" 
                     class="user-avatar" 
                     th:alt="${user.username}"
                     onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%2260%22 height=%2260%22%3E%3Crect fill=%22%23444%22 width=%2260%22 height=%2260%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 dominant-baseline=%22middle%22 text-anchor=%22middle%22 fill=%22%23888%22 font-size=%2224%22%3E%F0%9F%91%A4%3C/text%3E%3C/svg%3E'">
                
                <div th:text="${user.username}">Username</div>
                
                <div th:text="${user.steamId}">Steam ID</div>
                
                <div>
                    <span class="role-badge" 
                          th:classappend="${user.role == 'ADMIN' ? 'admin' : 'player'}"
                          th:text="${user.role}">
                        PLAYER
                    </span>
                </div>
                
                <div th:text="${user.lastLogin != null ? #temporals.format(user.lastLogin, 'dd/MM/yyyy') : 'Never'}">
                    Never
                </div>
                
                <div>
                    <button th:if="${user.role == 'PLAYER' and user.steamId != '76561198394820414'}" 
                            class="btn btn-promote"
                            th:data-user-id="${user.id}"
                            th:data-username="${user.username}"
                            onclick="toggleRole(this, 'ADMIN')">
                        ‚¨ÜÔ∏è Promote to Admin
                    </button>
                    <button th:if="${user.role == 'ADMIN' and user.steamId != '76561198394820414'}" 
                            class="btn btn-demote"
                            th:data-user-id="${user.id}"
                            th:data-username="${user.username}"
                            onclick="toggleRole(this, 'PLAYER')">
                        ‚¨áÔ∏è Demote to Player
                    </button>
                    <button th:if="${user.steamId == '76561198394820414'}" 
                            class="btn btn-promote" 
                            disabled 
                            title="Main admin cannot be modified">
                        üîí Protected
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function toggleRole(button, newRole) {
            const userId = button.getAttribute('data-user-id');
            const username = button.getAttribute('data-username');
            
            const action = newRole === 'ADMIN' ? 'promote' : 'demote';
            if (!confirm(`Are you sure you want to ${action} ${username} to ${newRole}?`)) {
                return;
            }

            button.disabled = true;
            
            try {
                const response = await fetch(`/admin/users/${userId}/role`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ role: newRole })
                });

                const result = await response.json();
                const alert = document.getElementById('alert');

                if (response.ok) {
                    alert.className = 'alert success';
                    alert.textContent = `‚úÖ ${result.message}`;
                    alert.style.display = 'block';

                    setTimeout(() => {
                        window.location.reload();
                    }, 1000);
                } else {
                    alert.className = 'alert error';
                    alert.textContent = `‚ùå ${result.error}`;
                    alert.style.display = 'block';
                    button.disabled = false;
                }
            } catch (error) {
                const alert = document.getElementById('alert');
                alert.className = 'alert error';
                alert.textContent = '‚ùå Error: ' + error.message;
                alert.style.display = 'block';
                button.disabled = false;
            }
        }
    </script>
</body>
</html>
