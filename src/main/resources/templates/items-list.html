<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items List - Apocalipse [BR]</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            background: linear-gradient(45deg, #ff6b6b, #ee5a6f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-right {
            display: flex;
            gap: 10px;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-link {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .search-bar {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .search-form {
            display: flex;
            gap: 10px;
        }

        .search-input {
            flex: 1;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }

        .search-btn {
            padding: 12px 30px;
            background: #ff6b6b;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            background: #ee5a6f;
        }

        .items-list {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            overflow: hidden;
        }

        .item-row {
            display: grid;
            grid-template-columns: 60px 2fr 150px 100px minmax(320px, 1fr);
            gap: 15px;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .list-header {
            display: grid;
            grid-template-columns: 60px 2fr 150px 100px minmax(320px, 1fr);
            gap: 15px;
            align-items: center;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px 10px 0 0;
            font-weight: 600;
            color: #ff6b6b;
        }

        .item-row:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .item-row:last-child {
            border-bottom: none;
        }

        .item-icon-small {
            width: 50px;
            height: 50px;
            object-fit: contain;
        }

        .item-details {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .item-name {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .item-id {
            color: #888;
            font-size: 0.85rem;
        }

        .item-category {
            color: #aaa;
            font-size: 0.9rem;
        }

        .item-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #ff6b6b;
            color: white;
        }

        .btn-primary:hover {
            background: #ee5a6f;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
            padding: 20px;
        }

        .pagination-btn {
            padding: 10px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .pagination-btn:hover:not(.disabled) {
            background: rgba(255, 255, 255, 0.2);
        }

        .pagination-btn.active {
            background: #ff6b6b;
            border-color: #ff6b6b;
        }

        .pagination-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination-info {
            color: #aaa;
            margin: 0 10px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 30px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 90%;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.5rem;
            color: #ff6b6b;
        }

        .close-modal {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #aaa;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }

        .form-input:focus {
            outline: none;
            border-color: #ff6b6b;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn-cancel {
            background: rgba(255, 255, 255, 0.1);
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4caf50;
            color: #4caf50;
        }

        .alert.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            color: #f44336;
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .item-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .item-card:hover {
            transform: translateY(-5px);
            border-color: #ff6b6b;
        }

        .item-icon {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 15px;
        }

        .item-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .item-category {
            color: #aaa;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .item-id {
            color: #666;
            font-size: 0.85rem;
        }

        .no-items {
            text-align: center;
            padding: 60px 20px;
            color: #aaa;
            grid-column: 1 / -1;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            flex: 1;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #ff6b6b;
        }

        .stat-label {
            color: #aaa;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì¶ Items Database</h1>
            <div class="header-right">
                <div class="nav-links">
                    <a href="/player" class="nav-link">Home</a>
                    <a th:if="${session.user}" href="/player" class="nav-link">Player Panel</a>
                </div>
                <div th:if="${session.user}" style="display: flex; align-items: center; gap: 10px; margin-left: 10px; padding-left: 10px; border-left: 1px solid rgba(255,255,255,0.2);">
                    <span th:text="${session.user.username}">User</span>
                    <a href="/logout" class="nav-link" style="padding: 8px 15px; font-size: 0.9rem;">Logout</a>
                </div>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" th:text="${totalItems}">0</div>
                <div class="stat-label">Total Items</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" th:text="${sellableCount}">0</div>
                <div class="stat-label">Sellable Items</div>
            </div>
        </div>

        <div class="search-bar">
            <form class="search-form" method="get" action="/items">
                <input type="text" name="search" class="search-input" 
                       placeholder="Search by name or item ID..." 
                       th:value="${search}">
                <select name="category" class="search-input" style="flex: 0.5;">
                    <option value="">All Categories</option>
                    <option value="Accessory" th:selected="${category == 'Accessory'}">Accessory</option>
                    <option value="Container" th:selected="${category == 'Container'}">Container</option>
                    <option value="Food" th:selected="${category == 'Food'}">Food</option>
                    <option value="Literature" th:selected="${category == 'Literature'}">Literature</option>
                    <option value="Weapon" th:selected="${category == 'Weapon'}">Weapon</option>
                    <option value="Clothing" th:selected="${category == 'Clothing'}">Clothing</option>
                    <option value="Tool" th:selected="${category == 'Tool'}">Tool</option>
                    <option value="Medical" th:selected="${category == 'Medical'}">Medical</option>
                </select>
                <button type="submit" class="search-btn">Search</button>
            </form>
        </div>

        <div class="items-list">
            <div class="list-header">
                <div>Icon</div>
                <div>Item Details</div>
                <div>Category</div>
                <div>Status</div>
                <div>Actions</div>
            </div>
            
            <div th:each="item : ${items}" class="item-row">
                <img th:src="${'https://pzwiki.net' + item.icon}" 
                     class="item-icon-small" 
                     th:alt="${item.name}"
                     onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%2250%22 height=%2250%22%3E%3Crect fill=%22%23444%22 width=%2250%22 height=%2250%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 dominant-baseline=%22middle%22 text-anchor=%22middle%22 fill=%22%23888%22 font-size=%2220%22%3E?%3C/text%3E%3C/svg%3E'">
                
                <div class="item-details">
                    <div class="item-name" th:text="${item.name}">Item Name</div>
                    <div class="item-id" th:text="${item.itemId}">Base.ItemId</div>
                </div>
                
                <div class="item-category" th:text="${item.category}">Category</div>
                
                <div class="item-id" th:text="${item.sellable ? '‚úÖ Sellable' : '‚ùå Not Sellable'}">Status</div>
                
                <div class="item-actions">
                    <a th:href="${'https://pzwiki.net' + item.page}" 
                       target="_blank" 
                       class="btn btn-primary"
                       title="View on PZ Wiki">
                        üìñ Wiki
                    </a>
                    <a th:href="@{'/items/' + ${item.id}}" 
                       class="btn btn-secondary"
                       title="View Details">
                        ‚ÑπÔ∏è Details
                    </a>
                    <button th:if="${session.user != null and session.user.role == 'ADMIN'}" 
                            class="btn btn-primary deliver-btn"
                            th:data-item-name="${item.name}"
                            th:data-item-id="${item.itemId}"
                            title="Deliver to Player">
                        üì¶ Deliver
                    </button>
                </div>
            </div>
            
            <div th:if="${#lists.isEmpty(items)}" class="no-items">
                <h2>No items found</h2>
                <p>Try a different search query</p>
            </div>
        </div>

        <div th:if="${totalPages > 1}" class="pagination">
            <a th:href="@{/items(page=${currentPage > 0 ? currentPage - 1 : 0}, size=20, search=${search}, category=${category}, sellable=${sellable})}"
               th:classappend="${currentPage == 0 ? 'disabled' : ''}"
               class="pagination-btn">
                ‚Üê Previous
            </a>
            
            <span class="pagination-info">
                Page <span th:text="${currentPage + 1}">1</span> of <span th:text="${totalPages}">1</span>
            </span>
            
            <a th:href="@{/items(page=${currentPage < totalPages - 1 ? currentPage + 1 : currentPage}, size=20, search=${search}, category=${category}, sellable=${sellable})}"
               th:classappend="${currentPage >= totalPages - 1 ? 'disabled' : ''}"
               class="pagination-btn">
                Next ‚Üí
            </a>
        </div>

        <!-- Delivery Modal -->
        <div id="deliverModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">üì¶ Deliver Item</h2>
                    <button class="close-modal" onclick="closeDeliverModal()">√ó</button>
                </div>
                
                <div id="modalAlert" class="alert"></div>
                
                <form id="deliverForm" onsubmit="deliverItem(event)">
                    <div class="form-group">
                        <label class="form-label">Item</label>
                        <input type="text" id="deliverItemName" class="form-input" readonly>
                        <input type="hidden" id="deliverItemId">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Player Name</label>
                        <input type="text" id="playerName" class="form-input" placeholder="Enter player username" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Amount</label>
                        <input type="number" id="itemAmount" class="form-input" min="1" value="1" required>
                    </div>
                    
                    <div class="modal-actions">
                        <button type="button" class="btn btn-cancel" onclick="closeDeliverModal()">Cancel</button>
                        <button type="submit" class="btn btn-primary">Deliver Item</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Add event listeners to all deliver buttons
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.deliver-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const itemName = this.getAttribute('data-item-name');
                    const itemId = this.getAttribute('data-item-id');
                    openDeliverModal(itemName, itemId);
                });
            });
        });

        function openDeliverModal(itemName, itemId) {
            document.getElementById('deliverItemName').value = itemName;
            document.getElementById('deliverItemId').value = itemId;
            document.getElementById('playerName').value = '';
            document.getElementById('itemAmount').value = '1';
            document.getElementById('deliverModal').classList.add('active');
            document.getElementById('modalAlert').style.display = 'none';
        }

        function closeDeliverModal() {
            document.getElementById('deliverModal').classList.remove('active');
        }

        async function deliverItem(event) {
            event.preventDefault();
            
            const itemId = document.getElementById('deliverItemId').value;
            const playerName = document.getElementById('playerName').value;
            const amount = document.getElementById('itemAmount').value;
            
            const command = `giveItem "${playerName}" "${itemId}" ${amount}`;
            
            try {
                const response = await fetch('/api/server/command', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ command: command })
                });
                
                const alert = document.getElementById('modalAlert');
                
                if (response.ok) {
                    alert.className = 'alert success';
                    alert.textContent = `‚úÖ Successfully delivered ${amount}x ${document.getElementById('deliverItemName').value} to ${playerName}`;
                    alert.style.display = 'block';
                    
                    setTimeout(() => {
                        closeDeliverModal();
                    }, 2000);
                } else {
                    alert.className = 'alert error';
                    alert.textContent = '‚ùå Failed to deliver item. Please try again.';
                    alert.style.display = 'block';
                }
            } catch (error) {
                const alert = document.getElementById('modalAlert');
                alert.className = 'alert error';
                alert.textContent = '‚ùå Error: ' + error.message;
                alert.style.display = 'block';
            }
        }

        // Close modal when clicking outside
        document.getElementById('deliverModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeDeliverModal();
            }
        });
    </script>
</body>
</html>
