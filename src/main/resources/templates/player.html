<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Panel - Apocalipse [BR]</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
        }



        .main-content {
            margin-left: 280px;
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2rem;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .alert-success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4caf50;
            color: #4caf50;
        }

        .alert-error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            color: #f44336;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stats-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .stats-card:hover {
            transform: translateY(-5px);
            border-color: #4facfe;
        }

        .stats-card h3 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stats-card p {
            color: #aaa;
            font-size: 0.95rem;
        }

        .purchase-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }

        .purchase-card h2 {
            color: #4facfe;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .item-display {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .item-name {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #fff;
        }

        .item-description {
            color: #aaa;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .price-tag {
            font-size: 1.2rem;
            color: #ffc107;
            font-weight: 600;
        }

        .btn-purchase {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            border: none;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-purchase:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(79, 172, 254, 0.4);
        }

        .btn-purchase:disabled {
            background: rgba(255, 255, 255, 0.1);
            cursor: not-allowed;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .main-content {
                margin-left: 0;
            }

            body {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
<!-- Sidebar -->
<div th:replace="~{sidebar-component :: sidebar}"></div>

<!-- Main Content -->
<main class="main-content">
    <div class="header">
        <h1>Player Dashboard</h1>
    </div>

    <!-- Success/Error Messages -->
    <div th:if="${param.purchase != null}" class="alert" 
         th:classappend="${param.purchase[0] == 'success' ? 'alert-success' : 'alert-error'}">
        <span th:if="${param.purchase[0] == 'success'}">‚úÖ Skill Recovery Journal purchased successfully!</span>
        <span th:if="${param.purchase[0] == 'error'}">‚ùå Purchase failed. Insufficient currency points.</span>
    </div>

    <!-- Stats Cards -->
    <div class="card-grid">
        <div class="stats-card">
            <h3 th:text="${stats.zombieKills}">0</h3>
            <p>üßü Zombie Kills</p>
        </div>
        <div class="stats-card">
            <h3 th:text="${stats.money}">0</h3>
            <p>üí∞ Money</p>
        </div>
        <div class="stats-card">
            <h3 th:text="${stats.currencyPoints}">0</h3>
            <p>‚≠ê Currency Points</p>
        </div>
    </div>

    <!-- Purchase Card -->
    <div class="purchase-card">

        <p style="margin-top: 15px; color: #aaa; font-size: 0.9rem;">
            üí° Earn currency points by killing zombies and accumulating money in-game!
        </p>
    </div>
</main>
</body>
</html>
