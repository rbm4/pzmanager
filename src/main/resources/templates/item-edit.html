<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Item - Apocalipse [BR]</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            background: linear-gradient(45deg, #ff6b6b, #ee5a6f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-link {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            margin-left: 280px;
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .item-preview {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .item-icon {
            width: 80px;
            height: 80px;
            object-fit: contain;
        }

        .item-info h2 {
            color: #ff6b6b;
            margin-bottom: 5px;
        }

        .item-info p {
            color: #aaa;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #aaa;
            font-size: 0.9rem;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }

        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: #ff6b6b;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #ff6b6b;
            color: white;
        }

        .btn-primary:hover {
            background: #ee5a6f;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            color: #f44336;
        }

        .help-text {
            font-size: 0.85rem;
            color: #888;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .container {
                margin-left: 0;
            }

            body {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
<div th:replace="~{header-component :: header}"></div>
<!-- Sidebar -->
<div th:replace="~{sidebar-component :: sidebar}"></div>

<div class="container">
        <div class="header">
            <h1>✏️ Editar Item</h1>
        </div>

        <div th:if="${param.error}" class="alert alert-error">
            <span th:if="${param.error[0] == 'failed'}">Falha ao atualizar o item. Por favor, tente novamente.</span>
        </div>

        <div class="card">
            <div class="item-preview">
                <img th:src="${item.custom ? item.icon : 'https://pzwiki.net' + item.icon}" 
                     class="item-icon" 
                     th:alt="${item.name}"
                     onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%2280%22 height=%2280%22%3E%3Crect fill=%22%23444%22 width=%2280%22 height=%2280%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 dominant-baseline=%22middle%22 text-anchor=%22middle%22 fill=%22%23888%22 font-size=%2224%22%3E?%3C/text%3E%3C/svg%3E'">
                <div class="item-info">
                    <h2 th:text="${item.name}">Item Name</h2>
                    <p th:text="${item.itemId}">Base.ItemId</p>
                </div>
            </div>

            <form th:action="@{/items/{id}/edit(id=${item.id})}" method="post">
                <div class="form-group">
                    <label for="name">Nome do Item *</label>
                    <input type="text" id="name" name="name" th:value="${item.name}" required>
                </div>

                <div class="form-group">
                    <label for="itemId">ID do Item *</label>
                    <input type="text" id="itemId" name="itemId" th:value="${item.itemId}" required>
                    <div class="help-text">Exemplo: Base.Hammer</div>
                </div>

                <div class="form-group">
                    <label for="category">Categoria *</label>
                    <input type="text" id="category" name="category" th:value="${item.category}" required>
                </div>

                <div class="form-group">
                    <label for="icon">URL do Ícone *</label>
                    <input type="text" id="icon" name="icon" th:value="${item.icon}" required>
                    <div class="help-text">Exemplo: /w/images/2/20/Hammer.png</div>
                </div>

                <div class="form-group">
                    <label for="page">URL da Página da Wiki *</label>
                    <input type="text" id="page" name="page" th:value="${item.page}" >
                    <div class="help-text">Exemplo: /wiki/Hammer</div>
                </div>

                <div class="form-group">
                    <label for="storeDescription">Descrição da Loja</label>
                    <textarea id="storeDescription" name="storeDescription" rows="4"
                              style="width: 100%; padding: 12px; border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 8px; background: rgba(255, 255, 255, 0.1); color: white; font-size: 1rem; font-family: inherit;"
                              placeholder="Descreva este item para a loja..." th:text="${item.storeDescription}"></textarea>
                    <div class="help-text">Descrição mostrada na loja.</div>
                </div>

                <div class="form-group">
                    <label for="value">Valor do Item (Pontos de Moeda)</label>
                    <input class="form-input" type="number" id="value" name="value" th:value="${item.value}" min="0" required>
                    <div class="help-text">Custo em pontos de moeda. Defina como 0 para itens gratuitos.</div>
                </div>

                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="sellable" name="sellable" th:checked="${item.sellable}">
                        <label for="sellable" style="margin-bottom: 0;">Este item é vendável na loja</label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="custom" name="custom" th:checked="${item.custom}">
                        <label for="custom" style="margin-bottom: 0;">Este item é um item customizado</label>
                    </div>
                </div>

                <div class="form-actions">
                    <a href="/items/manage" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
