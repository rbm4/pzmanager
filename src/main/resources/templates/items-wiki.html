<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Wiki - Apocalipse [BR]</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            background: linear-gradient(45deg, #ff6b6b, #ee5a6f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-right {
            display: flex;
            gap: 10px;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-link {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            margin-left: 280px;
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        .search-bar {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .search-form {
            display: flex;
            gap: 10px;
        }

        .search-input {
            flex: 1;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }

        .search-btn {
            padding: 12px 30px;
            background: #ff6b6b;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            background: #ee5a6f;
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .item-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .item-card:hover {
            transform: translateY(-5px);
            border-color: #ff6b6b;
        }

        .item-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .item-icon {
            width: 60px;
            height: 60px;
            object-fit: contain;
        }

        .item-info {
            flex: 1;
        }

        .item-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .item-category {
            color: #aaa;
            font-size: 0.9rem;
        }

        .item-id {
            color: #666;
            font-size: 0.85rem;
            margin-bottom: 15px;
            padding: 8px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            font-family: 'Courier New', monospace;
        }

        .wiki-link {
            display: inline-block;
            padding: 10px 20px;
            background: #2196f3;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .wiki-link:hover {
            background: #1976d2;
        }

        .no-items {
            text-align: center;
            padding: 60px 20px;
            color: #aaa;
            grid-column: 1 / -1;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .pagination-btn {
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            min-width: 40px;
            text-align: center;
        }

        .pagination-btn:hover:not(.disabled):not(.active) {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .pagination-btn.active {
            background: #ff6b6b;
            border-color: #ff6b6b;
            font-weight: 600;
        }

        .pagination-btn.disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .pagination-info {
            color: #aaa;
            font-size: 0.9rem;
            margin-top: 15px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                margin-left: 0;
            }

            body {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
<!-- Sidebar -->
<div th:replace="~{sidebar-component :: sidebar}"></div>

<div class="container">
        <div class="header">
            <h1>üìö Item Wiki</h1>
        </div>

        <div class="search-bar">
            <form class="search-form" method="get" action="/items/wiki">
                <input type="text" name="search" class="search-input" 
                       placeholder="Search by name or item ID..." 
                       th:value="${search}">
                <button type="submit" class="search-btn">Search</button>
            </form>
        </div>

        <div class="items-grid">
            <div th:each="item : ${items}" class="item-card">
                <div class="item-header">
                    <img th:src="${'https://pzwiki.net' + item.icon}" 
                         class="item-icon" 
                         th:alt="${item.name}"
                         onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%2260%22 height=%2260%22%3E%3Crect fill=%22%23444%22 width=%2260%22 height=%2260%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 dominant-baseline=%22middle%22 text-anchor=%22middle%22 fill=%22%23888%22 font-size=%2220%22%3E?%3C/text%3E%3C/svg%3E'">
                    <div class="item-info">
                        <div class="item-name" th:text="${item.name}">Item Name</div>
                        <div class="item-category" th:text="${item.category}">Category</div>
                    </div>
                </div>
                <div class="item-id" th:text="${item.itemId}">Base.ItemId</div>
                <a th:href="${'https://pzwiki.net' + item.page}" target="_blank" class="wiki-link">
                    View in Wiki ‚Üí
                </a>
            </div>
            
            <div th:if="${#lists.isEmpty(items)}" class="no-items">
                <h2>No items found</h2>
                <p>Try a different search query</p>
            </div>
        </div>

        <!-- Pagination -->
        <div th:if="${totalPages > 1}" class="pagination">
            <!-- First page -->
            <a th:href="@{/items/wiki(page=0, search=${search})}" 
               class="pagination-btn" 
               th:classappend="${currentPage == 0 ? 'disabled' : ''}">
                ‚ü®‚ü®
            </a>
            
            <!-- Previous page -->
            <a th:href="@{/items/wiki(page=${currentPage - 1}, search=${search})}" 
               class="pagination-btn" 
               th:classappend="${currentPage == 0 ? 'disabled' : ''}">
                ‚ü®
            </a>
            
            <!-- Page numbers -->
            <th:block th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
                <a th:if="${i >= currentPage - 2 && i <= currentPage + 2}" 
                   th:href="@{/items/wiki(page=${i}, search=${search})}" 
                   class="pagination-btn" 
                   th:classappend="${i == currentPage ? 'active' : ''}"
                   th:text="${i + 1}">
                    1
                </a>
            </th:block>
            
            <!-- Next page -->
            <a th:href="@{/items/wiki(page=${currentPage + 1}, search=${search})}" 
               class="pagination-btn" 
               th:classappend="${currentPage >= totalPages - 1 ? 'disabled' : ''}">
                ‚ü©
            </a>
            
            <!-- Last page -->
            <a th:href="@{/items/wiki(page=${totalPages - 1}, search=${search})}" 
               class="pagination-btn" 
               th:classappend="${currentPage >= totalPages - 1 ? 'disabled' : ''}">
                ‚ü©‚ü©
            </a>
        </div>

        <div th:if="${totalItems != null}" class="pagination-info">
            Showing <strong th:text="${items.size()}">0</strong> of <strong th:text="${totalItems}">0</strong> items
            <span th:if="${totalPages > 1}">
                (Page <strong th:text="${currentPage + 1}">1</strong> of <strong th:text="${totalPages}">1</strong>)
            </span>
        </div>
    </div>
</body>
</html>
