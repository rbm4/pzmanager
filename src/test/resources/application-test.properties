spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create-drop

# Zomboid Database Configuration (Read-Only) - Local
zomboid.datasource.url=jdbc:h2:mem:testdb
zomboid.datasource.driver-class-name=org.h2.Driver
zomboid.datasource.read-only=true

# App Database Configuration (Read-Write) - Local
app.datasource.url=jdbc:h2:mem:testdb
app.datasource.driver-class-name=org.h2.Driver
app.jpa.hibernate.ddl-auto=update